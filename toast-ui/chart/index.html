<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Toast-UI: Chart</title>
</head>
<body>
<h1>Basic Chart</h1>
<p><a href="https://nhn.github.io/tui.chart/latest/tutorial-example01-01-area-chart-basic" target="_blank">more examples link</a></p>
<div id="chart-area"></div>

<link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css" />
<script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
<script>
    const el = document.getElementById('chart-area');
    const data = {
        categories: [
            'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec',
        ],
        series: [
            {
                name: 'Seoul',
                data: [20, 40, 25, 50, 15, 45, 33, 34, 20, 30, 22, 13],
            },
            {
                name: 'Sydney',
                data: [5, 30, 21, 18, 59, 50, 28, 33, 7, 20, 10, 30],
            },
            {
                name: 'Moscow',
                data: [30, 5, 18, 21, 33, 41, 29, 15, 30, 10, 33, 5],
            },
        ],
    };
    const options = {
        chart: { title: 'Average Temperature', width: 900, height: 400 },
        xAxis: { pointOnColumn: false, title: { text: 'Month' } },
        yAxis: { title: 'Temperature (Celsius)' },
    };

    const chart = toastui.Chart.areaChart({ el, data, options });
</script>
</body>
</html>
